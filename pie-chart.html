<script>
	$(".box-container, .segment").mouseover(function(){
		var boxHover = $(this).attr("data-name");
		$(".box-container, .segment").each(function(){
			var pieSlice = $(this).attr("data-name");
			if(pieSlice === boxHover){
				$(this).css("opacity", 1);
			} else {
				$(this).css("opacity", 0.5);
			}
		});

	});
	$(".box-container, .segment").mouseout(function(){
		$('.box-container, .segment').css("opacity", 1);
		});
